one:
  score: 5
  summary: "This grand tale of ancient gods struggling to survive in today's USA has a chilly setting but provides a great summer escape."
  full_text: Beaches, like books, offer a dislocation from reality, and when taken together the effect is multiplied many times. I love getting lost in a narrative then being jarred out of it by a noisy fellow holidaymaker and looking up, blinking, to remember I'm lying awkwardly on a towel on some sun-kissed shore, miles from home. Like the terra firma of a beach bordering the seemingly endless sea spooling out and away from the land, Neil Gaiman's American Gods offers that same sense of being anchored to reality but at the same time being merely a bulwark against something massive and frightening and ultimately unknowable. It seems a little odd now, given his ubiquity, but when American Gods was published in 2001 Gaiman wasn't a household name, unless your household happened to be filled with long-boxes of the comic books on which he had built his career. It wasn't his first, but American Gods feels like his first proper novel; previous outings had been Neverwhere, which was essentially a novelisation of his own screenplay for a BBC TV production whose budget never quite matched his imagination, and Stardust, a slight (though satisfying) fairytale originally conceived as an illustrated book with the artist Charles Bess.

two:
  score: 4
  summary: "Gaiman's storytelling is the furthest thing from clumsy — extremely well researched, superbly clever, and endlessly fun — so American Gods is a con worth falling for."
  full_text: Gaiman's cast of "old gods" includes gods from all over the world. There's Odin, of course, along with a number of others from Norse mythology. There's also Anansi from African folklore and Bilquis, the Bible's Queen of Sheba, and many, many more. Gaiman handles them all brilliantly, but what's really genius is how he gives them a back story. The novel's epigraph poses the question of "what happens to demonic beings when immigrants move from their homelands”; Gaiman takes this question and runs with it. His answer is that these "demonic beings” don't just appear on American soil. They migrate here, carried from other continents in the minds of their believers.These days, life ain't easy for the old gods. They face stiff competition in the "new gods” — media and technology and drugs. People no longer believe in the old gods, so they no longer make sacrifices to them, so the old gods are fading away. The old gods must take a stand against the new gods or face elimination. We follow along as Wednesday and Shadow round up the troops in preparation for battle.

three:
